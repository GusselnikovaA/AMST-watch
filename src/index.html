<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>AMST-watch</title>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <main class="page">
      <h1 class="page__title"><span class="page__subtitle">AMST</span> ЧАСЫ, КОТОРЫЕ ВЫБИРАЮТ СИЛЬНЫЕ МУЖЧИНЫ</h1>
    <div class="container page-wrap">

        <section class="edge page__column">
          <div class="edge-wrap">
            <div class="edge-card">
              <div class="edge__image">
                <img src="img/edge/Icon_1.png" alt="Иконка бриллиант">
              </div>
              <p class="edge__text">СТЕКЛО С САПФИРОВЫМ ПОКРЫТИЕМ</p>
            </div>
            <!-- /.edge-card -->
            <div class="edge-card">
              <div class="edge__image">
                <img src="img/edge/Icon_2.png" alt="Иконка ударопрочности">
              </div>
              <p class="edge__text">ПРОТИВОУДАРНЫЕ И НАДЕЖНЫЕ</p>
            </div>
            <!-- /.edge-card -->
            <div class="edge-card">
              <div class="edge__image">
                <img src="img/edge/Icon_3.png" alt="Иконка водонепроницаемости">
              </div>
              <p class="edge__text">ВОДОНЕПРОНИЦИЕМЫЙ КОРПУС</p>
            </div>
            <!-- /.edge-card -->
          </div>
          <!-- /.edge-wrap -->
        </section>
        <!-- /.edge -->

        <section class="hero page__column">
          <div class="hero-wrap">
              <div class="hero-clock">
                  <img src="img/hero/clock.png" alt="картинка часов">
                </div>
                <!-- /.hero-clock -->
                <div class="hero-sale">
                  <img src="img/hero/sale.png" alt="скидка">
                  <span class="hero-sale__text">-72%</span>
                </div>
                <!-- /.hero-sale -->
                <div class="hero-hit">
                  <img src="img/hero/red.png" alt="обрамление хита">
                  <span class="hero-hit__text">ХИТ ПРОДАЖ!</span>
                </div>
                <!-- /.hero-hit -->
                <div class="hero-price">
                  <img src="img/hero/price.png" alt="обводка цены">
                  <span class="hero-price_before">3 535k idr</span>
                  <span class="hero-price__after">990k IDr</span>
                </div>
                <!-- /.hero-price -->
                <div class="hero-timer">
                    <div id="countdown" class="countdown">
                        <div class="countdown-number">
                          <span class="hours countdown-time"></span>
                          <span class="countdown-text">ЧАСЫ</span>
                        </div>
                        <div class="countdown-number">
                          <span class="minutes countdown-time"></span>
                          <span class="countdown-text">МИНУТЫ</span>
                        </div>
                        <div class="countdown-number">
                          <span class="seconds countdown-time"></span>
                          <span class="countdown-text">СЕКУНДЫ</span>
                        </div>
                      </div>
                </div>
                <!-- /.hero-timer -->
                  <button class="button hero__button">Заказать</button>
                <div class="hero-quality">
                  <img src="img/hero/30 giorni.png" alt="гарантия">
                  <img src="img/hero/100%.png" alt="100% качество">
                </div>
                <!-- /.hero-quality -->
          </div>
          <!-- /.hero-wrap -->
        </section>
        <!-- /.hero -->

        <section class="info page__column">
          <div class="info-rating">
            <div class="info-rating__img">
              <img src="img/info/stars.png" alt="Рейтинг звезды">
            </div>
            <p class="info-rating__text">
              <span class="text_yellow">средний рейтинг</span>
              среди наших покупателей
            </p>
            <button class="button info-raiting__button">читать отзывы</button>
          </div>
          <!-- /.info-rating -->
          <div class="info-delivery"></div>
          <!-- /.info-delivery -->
        </section>
        <!-- /.hero-info -->
    </div>
    <!-- /.container -->
    

  </main>
  <!-- /.page -->

  <script src="js/hero-timer.js"></script>
</body>
</html>
